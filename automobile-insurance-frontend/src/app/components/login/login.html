<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 400px;">
    <form [formGroup]="userForm" (ngSubmit)="login()">
      <h3 class="text-center mb-4">Login</h3>

      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Email</label>
        <input
          type="email"
          id="username"
          class="form-control"
          formControlName="username"
          placeholder="Enter your email"
        />
        <div *ngIf="userForm.controls['username'].touched && userForm.controls['username'].invalid" class="text-danger mt-1">
          <div *ngIf="userForm.controls['username'].errors?.['required']">Email is required</div>
          <div *ngIf="userForm.controls['username'].errors?.['email']">Enter a valid email</div>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          placeholder="Enter your password"
        />
        <div *ngIf="userForm.controls['password'].touched && userForm.controls['password'].invalid" class="text-danger mt-1">
          <div *ngIf="userForm.controls['password'].errors?.['required']">Password is required</div>
          <div *ngIf="userForm.controls['password'].errors?.['minlength']">Password must be at least 4 characters</div>
        </div>
      </div>

      <!-- Remember Me -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <a href="#" class="small">Forgot password?</a>
      </div>

      <!-- API Error -->
      <div *ngIf="errorMessage" class="alert alert-danger py-1 text-center">
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100" [disabled]="userForm.invalid">
        Login
      </button>

      <!-- Register Link -->
      <div class="mt-3 text-center">
        Don't have an account?
        <a routerLink="/register" class="btn btn-link p-0">Register</a>
      </div>
    </form>
  </div>
</div>
