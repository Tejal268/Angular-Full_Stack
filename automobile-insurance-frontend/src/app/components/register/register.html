<div class="container py-5" style="background-color: #f8f9fa; min-height: 100vh;">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-lg rounded">
        <div class="card-header text-center bg-white border-bottom">
          
            <!-- Success/Error Messages -->
            <div *ngIf="successMessage" class="alert alert-success mt-3">
              {{ successMessage }}
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
              {{ errorMessage }}
            </div>
  <h3 class="mb-1 fw-bold" style="color: #0d6efd;">Create Your Account</h3>
  
</div>


        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="register()">
            <!-- Name -->
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" formControlName="name" placeholder="Enter your name">
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" formControlName="email" placeholder="Enter your email">
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" formControlName="password" placeholder="Enter your password">
            </div>

            <!-- Role -->
            <div class="mb-3">
              <label class="form-label">Role</label>
              <select class="form-select" formControlName="role">
                <option value="" disabled>Select Role</option>
                <option value="USER">User</option>
                <option value="OFFICER">Officer</option>
              </select>
            </div>

            <!-- Address -->
            <div class="mb-3">
              <label class="form-label">Address</label>
              <input type="text" class="form-control" formControlName="address" placeholder="Enter your address">
            </div>

            <!-- Aadhaar Number -->
            <div class="mb-3">
              <label class="form-label">Aadhaar Number</label>
              <input type="text" class="form-control" formControlName="aadhaarNumber" placeholder="Enter Aadhaar number">
            </div>

            <!-- PAN Number -->
            <div class="mb-3">
              <label class="form-label">PAN Number</label>
              <input type="text" class="form-control" formControlName="panNumber" placeholder="Enter PAN number">
            </div>

            <!-- Date of Birth -->
            <div class="mb-3">
              <label class="form-label">Date of Birth</label>
              <input type="date" class="form-control" formControlName="dateOfBirth">
            </div>

            <!-- Age -->
            <div class="mb-3">
              <label class="form-label">Age</label>
              <input type="number" class="form-control" formControlName="age" placeholder="Enter your age">
            </div>

            <!-- Submit Button -->
       <button type="submit" class="btn btn-success w-100" [disabled]="registerForm.invalid">
  Register
</button>


          </form>
        </div>
      </div>
    </div>
  </div>
</div>
