<div class="dashboard-container">
  
  <h2 class="text-center">Welcome to Your Insurance Dashboard</h2>

  <div class="card-container">
    <!-- Proposal Management -->
    <div class="dashboard-card">
      <img src="https://cdn-icons-png.flaticon.com/512/3050/3050525.png" alt="Proposal" />
      <h4>Proposal Management</h4>
      <button class="btn btn-primary mb-2" routerLink="/proposal">Create New Proposal</button>
      <button class="btn btn-warning" routerLink="/payment">Complete Payment</button>
    </div>

    <!-- Policy Management -->
    <div class="dashboard-card">
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Policy" />
      <h4>Policy Management</h4>
      <button class="btn btn-primary mb-2" routerLink="/policy">Check Policy Status</button>
      <button class="btn btn-outline-primary" routerLink="/policy">Download Policy Document</button>
    </div>

    <!-- Claim Management -->
    <div class="dashboard-card">
      <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Claim" />
      <h4>Claim Management</h4>
      <button class="btn btn-primary mb-2" routerLink="/claim">File a Claim</button>
      <button class="btn btn-outline-primary" routerLink="/claim/status">View Claim Status</button>
    </div>
  </div>
</div>
